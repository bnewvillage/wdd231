<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Blaine Villanueva">
    <meta name="description" content="MotorCity UAE internal process websites">
    <title>MotorCity UAE</title>
    <link rel="stylesheet" href="styles/sitewide.css">
    <link rel="stylesheet" href="styles/order.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <script src="scripts/sitewide.js" type="module"></script>
    <script src="scripts/modal.js" type="module"></script>
    <script src="scripts/order.js" type="module"></script>
    

</head>
<body>

    <header>
        <img src="images/motorcitylogo.png" class="logo" id="headerLogo" alt="MotorCity Logo">
        <button id="menu" aria-label="menu button"></button>
        <nav id="nav">
            <ul>
                <li class="inactivePage"><a href="index.html" id="home">Home</a></li>
                <li class="inactivePage"><a href="warranty.html">Warranty</a></li>
                <li id="order"><a href="order.html" class="btn">Place an Order</a></li>

            </ul>
        </nav>
    </header>

    <main>
            <form id="orderForm">
              <!-- First Section: Customer Information -->
              <div class="section" id="customerSection">
                <h2>Customer Information</h2>
                <label for="customerName">Customer Name *</label>
                <input type="text" id="customerName" name="customerName" required>
                <label for="customerPhone">Customer Phone Number *</label>
                <input type="text" id="customerPhone" name="customerPhone" required>
                <label for="orderDate">Date *</label>
                <input type="date" id="orderDate" name="orderDate" required>
                <label for="salesperson">Salesperson *</label>
                <input type="text" id="salesperson" name="salesperson" required>
              </div>
              
              <!-- Second Section: Items -->
              <div class="section" id="itemsSection">
                <h2>Items</h2>
                <div id="itemsContainer">
                  <!-- Initial Item Line -->
                  <div class="item-line">
                    <div>
                      <label for="brand_1">Brand *</label>
                      <select id="brand_1" name="brand[]" required>
                        <option value="" disabled selected hidden>Select Brand</option>
                      </select>
                    </div>
                    <div>
                      <label for="itemName_1">Item Name / #Number *</label>
                      <input type="text" id="itemName_1" name="itemName[]" required>
                    </div>
                    <div>
                      <label for="agreedPrice_1">Agreed Price</label>
                      <input type="number" id="agreedPrice_1" name="agreedPrice[]">
                    </div>
                    <button type="button" class="add-item" id="addItemButton">+</button>
                  </div>
                </div>
              </div>
              
              <!-- Third Section: More Information -->
              <div class="section" id="moreInfoSection">
                <h2>More Information</h2>
                <label for="motorcycleModel">Motorcycle Model</label>
                <input type="text" id="motorcycleModel" name="motorcycleModel">
                <label for="motorcycleYear">Motorcycle Year</label>
                <input type="text" id="motorcycleYear" name="motorcycleYear">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
              </div>
              
              <button type="submit" id="placeOrderButton">Place Order</button>
              <button type="button" id="clearButton">Clear</button>
            </form>
    </main>

    <footer>
        <img src="images/motorcitylogo.png" class="logo" id="footerLogo" alt="MotorCity Logo">
        <address id="footerAddress">
            <p>Dubai Autodrome, Motor City</p>
            <p>Dubai, United Arab Emirates</p>
        </address>
        <div class="social-icons">
            <span class="iconContainer"><img src="images/social-icons/facebook.png" width=30px></span>
            <span class="iconContainer"><img src="images/social-icons/instagram.png" width="30px"></span>
            <span class="iconContainer"><img src="images/social-icons/whatsapp.png" width="30px"></span>
        </div>
    </footer>
</body>
</html>
